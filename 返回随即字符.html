		function random_srt(length){
			// a.prototype=call(this);
			var alphabet="ABCDEFGHIJKLMNOPQRSTUVWXYZ";//定义字符串变量
			alphabet+="abcdefghijklmnopqrstuvwxyz";
			alphabet+="0123456789-_"; 
			var str="";//定义空字符串,储存返回的字符;

			for (var i=0;i<length;i++){
				var ran=Math.floor(Math.random()*alphabet.length);
				str+=alphabet.substring(ran,ran+1);
			};
			return str;
		}
