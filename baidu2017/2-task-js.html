<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var oUl = document.getElementById("aqi-list");
  var arr = ["一","二","三","四","五","六","七"];
  var i;
  var b = aqiData.filter(function(itme, index, Array) {
      return itme[1] > 60;
  });
    b.sort(function(a, b) {
      return a[1] - b[1];
    });
    for (i = 0; i < b.length; i++) {
      var oLi = document.createElement("li");
      oLi.innerHTML = "第" + arr[i] + "名：" + b[i][0] + ";空气质量指数:" + b[i][1]; 
      oUl.appendChild(oLi);
    }
})();

</script>
</body>
</html>
