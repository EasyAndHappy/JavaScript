	<p>删除节点</p>
	<div>
		<li>removeChild()删除元素节点</li>
		<li><a href="#">removeAttribute</a></li>
		<li>removeChild()删除文本节点</li>
		<li>replaceChild()替换节点</li>
		<li>appendChild()插入节点，插入的新节点在文档最后 </li>
		<li>insertBefore()在节点直接插入节点</li>
	</div>
	<input type="button" name="" value="removeChild()" onclick="reChild()">
	<input type="button" name="" value="removeAttribute()" onclick="reAttr()">	
	<input type="button" name="" value="removeChild().childNodes[0]" onclick="reText()">
	<input type="button" name="" value="replaceChild()" onclick="replace()">
	<input type="button" name="" value="appendChild()" onclick="append()">
	<input type="button" name="" value="insertBefore()" onclick="insert()">
	<script type="text/javascript">

	function reChild(){
		var div=document.getElementsByTagName("div")[0];
		var	li=document.getElementsByTagName("li")[0];
		div.removeChild(li)
			alert(div)	
	}	
	function reAttr(){	
		var a=document.getElementsByTagName("a")[0];
		a.removeAttribute("href")
	}
	function reText(){
		var li=document.getElementsByTagName("li")[2];
		// var txt=li.childNodes[0]//获取文本
		// li.removeChild(txt)
		//innerHTML方式
		li.innerHTML="";
	}

	function replace(){
		var div=document.getElementsByTagName("div")[0];
		var li=document.getElementsByTagName("li")[3];	
		var a=document.createElement("a");
		a.innerHTML="我是替换的";
		div.replaceChild(a,li)//replaceChild(x,y),第一参数是替换节点，第二个参数是被替换节点
	}
	function append(){
		var div=document.getElementsByTagName("div")[0];
		var li=document.createElement("li");
		var text=document.createTextNode("我市插入的");//createTextNode()创建新的文本节点
		li.appendChild(text);
		div.appendChild(li);
	}
	function insert(){
		var div=document.getElementsByTagName("div")[0];
		var li=document.createElement("li");
		var txt=document.createTextNode("我在第二行插入");
		var li1=document.getElementsByTagName("li")[2]
		li.appendChild(txt);
		div.insertBefore(li,li1)

	}
	</script>
