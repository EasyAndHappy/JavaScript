<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="set.css">

	</script>
</head>
<body>
	<div id="page">

				<tr class="tr_1">

			<span>－</span><input id="range" type="range" min="6" max="18" step="1" value="0"><span>＋</span>

			<input type="button" value="去发牌" id="start">
